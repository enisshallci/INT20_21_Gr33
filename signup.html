<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        *{
            margin:0;
        }

        header{
            background-image: url(images/contact.jpg);
            height: 100vh;
            background-size: cover;
            background-position:center;
        }

        fieldset{
            padding-top: 40px;

        }
        form{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 40%;

         }

         h2{
            font-size: 60px;
            position: absolute;
            color:white;
            top: 20%;
            left: 40%;
            transform: translate(-50%,-50%);
        }
   
        input{
            width: 90%;
            padding: 12px;
            margin-left:25px;
            
        }

        label{
            color:white;
            font-size: 30px;
            
        }

        #buttoniKryesor{
            background-color: rgb(5, 163, 76);
            color:black;
            text-align: center;
            padding:14px 20px;
            font-size: 30px;
            width: 100%;
        }
        #animation{
            position: absolute;
            top: 28%;
            left: 38%;
            transform: translate(-50%,-50%);
            background-color: rgb(42, 170, 99);
        }
    
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
        <script type="text/javascript">
            $(document).ready(function(){
                $("#animation").click(function(){
                    var h2 = $("h2");
                    h2.animate({right:'40px'}, "slow");
                    h2.animate({fontSize:'6em'}, "slow");
                });
            });
        </script>

</head>
<body>
    <header>
        <h2>Sign Up</h2>
        <button id="animation">Start Animation</button>

        <form action="#" method="post">
            <fieldset>
                <legend style="color: black; font-size: 30px; ">Sign Up</legend>
                    <label style="background-color: rgb(42, 170, 99); font-weight: bold; color:black"><b>Email:</b></label>
                    <input class="input" type="email" placeholder="email:">
                    <br /> <br />
                    <label style="background-color: rgb(42, 170, 99); font-weight: bold; color:black"><b>Password:</b></label>
                    <input class="input" type="password" placeholder="Password:">
                    <br /> <br />
                    <!-- <label><b> Repeat Password:</b></label>
                    <input type="password" placeholder="Password:">
                    <br /> <br /> -->
                    <button id="buttoniKryesor" type="button" onclick="validate()" >Sign Up</button>
            </fieldset>
        </form>
    </header>

    <script src="javascript/signup.js"> 
    </script>
    
</body>
</html>
