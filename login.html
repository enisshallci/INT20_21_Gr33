<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin:0;
        }

        fieldset{
            padding-top: 30px;
        }
        header{
            background-image: url(images/contact.jpg);
            height: 100vh;
            background-size: cover;
            background-position:center;
        }

        form{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 40%;
         }

        h2{
            font-size: 60px;
            position: absolute;
            color:white;
            top: 20%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

    
        input[type=text],[type=password]{
            width: 90%;
            padding: 12px;
            margin-left:25px;
        }

        label{
            color:white;
            font-size: 30px;
        }

        button{
            background-color: rgb(5, 163, 76);
            color:black;
            text-align: center;
            padding:14px 20px;
            font-size: 30px;
            width: 100%;
        }
      
    </style>
</head>
<body>
    <header>
        <h2>Login Form</h2>
        <form action="#" method="post">
            <fieldset>
            <legend style="color: black; font-size: 30px;">Login</legend>
            <br />
            <label style="background-color: rgb(42, 170, 99);color: black;"><b>Username:</b></label>
            <input  type="text" class="input" placeholder="Username:">
            <br /> <br />
            <label style="background-color: rgb(42, 170, 99); color: black;"><b>Password:</b></label>
            <input type="password" class="input" placeholder="Password:">
            <br /> <br />
            <button type="button" onclick="validate()" >Login</button>
            
        </fieldset>
    </form>

    </header>
    

    <script src="javascript/login.js">

    </script>
</body>
</html>
